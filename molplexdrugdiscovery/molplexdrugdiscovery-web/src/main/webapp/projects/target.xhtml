<ui:composition xmlns="http://www.w3.org/1999/xhtml"
     			xmlns:f="http://java.sun.com/jsf/core"
      			xmlns:ui="http://java.sun.com/jsf/facelets"
       			xmlns:h="http://java.sun.com/jsf/html"
      			xmlns:a4j="http://richfaces.org/a4j"
      			xmlns:rich="http://richfaces.org/rich">
      			  <f:view>
        <h:head></h:head>
        <h:body>
      			 <style>
				.col {
   				 width: 400px;
				}
				</style>
         <rich:panel>
              <h:form>
         
                   <rich:dataTable id="comp_prop" rows="5" value="#{assayAction.allTarget}" var="c" columnClasses="col" >
                       <rich:column>
			        <f:facet name="header">Id</f:facet>
			            <h:outputText value=" #{c.target_id}" />   
			      </rich:column>
			      <rich:column>
			      	  <f:facet name="header">Name</f:facet>
			      		 <h:outputText value=" #{c.target_name}" />
			      </rich:column>
			      <rich:column>
			        	<f:facet name="header">Unit</f:facet>
			    		  <h:outputText value="#{c.target_assay_id}" />
			      </rich:column> 
		     
           </rich:dataTable>
                        <rich:dataScroller  for="comp_prop" maxPages="5"  />
   		  
         </h:form>
     
        </rich:panel>
        </h:body>
        </f:view>
              
     </ui:composition>
