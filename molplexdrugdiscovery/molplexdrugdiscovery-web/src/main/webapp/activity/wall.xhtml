<!DOCTYPE ui:composition PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<link rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/resources/css/style.css" type="text/css"/>

   
	</h:head>
	<h:body>
	


  <h:form>
  <rich:panel styleClass="panelStatus">
<table>
<tr><td><FONT style="font-weight: bold;">Share My Status</FONT></td></tr>
<tr><td>&nbsp;</td></tr>
<tr>
	<td colspan="2">
	<h:panelGrid>
	
		
		<h:inputTextarea value="#{messages.msg_detail}" rows="3" style="width: 97%">
		<rich:placeholder value="What's on your mind?" />
		</h:inputTextarea>
	</h:panelGrid></td>
	</tr>
	<tr>
		<td align="left"> 
			
		</td>
		<td align="right" style="padding: 0px 20px 0px 0px">
			<a4j:commandButton value="Share" action="#{wallAction.wall_insert()}" reRender="myPanel" style="background-image: /resource/images/button.png" >

				
			</a4j:commandButton>
		</td>
	</tr>
</table>
</rich:panel>
  </h:form>
  <br/>
  <br/>
   <rich:panel headerClass="streamStyle">
				<f:facet name="header">
	        	<h:outputText value="My Activity Stream" />
	   		</f:facet>	
		    <rich:tabPanel switchType="client">
		        <rich:tab header="All Updates">
		            <a4j:outputPanel id="myPanel" ajaxRendered="true">
	   			 <rich:dataTable id="dt"  value="#{wallAction.wall_update()}" var="w" styleClass="rf-dt-c" rows="15" ajaxRendered="true">
						<rich:column>
							<a href=""><h:outputText value="#{currentUser.username}: "/></a>
							<h:outputText value="#{w.msg_detail}" /><br/>
							<hr/>
						</rich:column>

					  </rich:dataTable>
					  <rich:dataScroller for="dt" maxPages="15" styleClass="pagination-center" />
					  
	   		</a4j:outputPanel>
		        </rich:tab>
		        <rich:tab header="Connections">
		            Here is tab #2
		        </rich:tab>
		        <rich:tab header="Groups">
		             Here is tab #3
		        </rich:tab>
		        <rich:tab header="Portfolios">
		            Here is tab #4
		        </rich:tab>
		        <rich:tab header="Projects">
		            Here is tab #5
		        </rich:tab>
		    </rich:tabPanel>
		</rich:panel>
  

 
  <br/>
  <br/>
  <br/>
  
	</h:body>
</ui:composition>
