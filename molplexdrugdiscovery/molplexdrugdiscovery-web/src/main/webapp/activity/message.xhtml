
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
     			xmlns:f="http://java.sun.com/jsf/core"
      			xmlns:ui="http://java.sun.com/jsf/facelets"
       			xmlns:h="http://java.sun.com/jsf/html"
      			xmlns:a4j="http://richfaces.org/a4j"
      			xmlns:rich="http://richfaces.org/rich">

    <f:view>
        <h:head>
        	<style>
        		.table_style{
        		
        		border-bottom-color: rgba(196, 192, 201, 0);
        		border-top-color: rgba(196, 192, 201, 0);
        		border-left-color: rgba(196, 192, 201, 0);
        		border-right-color: rgba(196, 192, 201, 0);
        		padding: 24px 0px 2px 0px;
        		}
        		*.rf-dt-c {
        		border-bottom-color: rgba(196, 192, 201, 0);
        		border-top-color: rgba(196, 192, 201, 0);
        		border-left-color: rgba(196, 192, 201, 0);
        		border-right-color: rgba(196, 192, 201, 0);
        		padding: 24px 0px 2px 0px;
        		}
        		.image_style{
        		padding: 0px 20px 0px 23px;
        		}
        	</style>
        </h:head>
        <h:body>
	
	   		<a4j:outputPanel  ajaxRendered="true">
	   			 <rich:dataTable id="dt"  value="#{wallAction.wall_update()}" var="w" styleClass="rf-dt-c" >
						<rich:column>
							<h:graphicImage value="/home/images/default-profile-pic.png" width="35px" height="35px" styleClass="image_style"/>
							<h:outputText id="myPanel" value="#{w.msg_detail}" /><br/>
							<hr/>
						</rich:column>

			
					  </rich:dataTable>
					  
	   		</a4j:outputPanel>
	   	
	   		</h:body>
	   		</f:view>
</ui:composition>
