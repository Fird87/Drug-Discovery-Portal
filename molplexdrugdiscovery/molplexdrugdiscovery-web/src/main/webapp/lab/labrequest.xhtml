<!DOCTYPE HTML>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	<f:view>
		<h:head>
			 <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7, IE=9"/>

    			<link rel="stylesheet" type="text/css"
    				 href="#{facesContext.externalContext.requestContextPath}/chemvector/stylesheets/chemvector.css" />
    			<link rel="stylesheet" type="text/css"
    				 href="#{facesContext.externalContext.requestContextPath}/chemvector/stylesheets/demo.css" />
    			<link rel="stylesheet/chemical" type="application/json" 
   					 href="#{facesContext.externalContext.requestContextPath}/chemvector/stylesheets/chemistry.json" />
    		<script src="#{facesContext.externalContext.requestContextPath}/chemvector/lib/chemvector.js"></script>
   			 <script>
      			chemvector.browser.ImageLoader.init({
        		// startup parameters here
      			});
    		</script>
  	
		</h:head>
		<h:body>
					<style>
.align {
	padding: 10px 0px 20px 140px;
	width: 55%;
}

.pagination-center {
	text-align: center;
	display: block;
	background-color: transparent;
}
</style>
	 	
		<h:form id="labform">
	
       <f:facet name="header">
           <h:outputText value="Lab Request" />
       </f:facet>
       <h:panelGrid id="panel1" columns="2" border="1" cellpadding="0" cellspacing="2">
	
		 <div class="cell" contenteditable="true">
              <div class="structure" contenteditable="true">
                <object width="100%" height="100%" class="chemvector-object">
                  <param name="src" value="#{facesContext.externalContext.requestContextPath}/chemvector/data/a2_cdl.mol"/>
                </object>
              </div>
            </div>
	
		
		<h:selectOneRadio id="myRadio0" layout="pageDirection" value="#{assay.assay_id}" > 
   				<f:selectItems value="#{labAction.allAssay}" var="a"
   								itemLabel="#{a.assay_name}"
   								itemValue="#{a.assay_id}"/>  
		</h:selectOneRadio>
		
	
			<f:facet name="footer">
			<h:panelGroup style="display:block; text-align:center">
			
			<a4j:commandButton  id="btn1" value="Submit" action="#{labAction.save()}"></a4j:commandButton>
		
			</h:panelGroup>
		</f:facet> 
	</h:panelGrid>
	
	<f:facet name="header">
           <h:outputText value="Chemist Synthesis" />
       </f:facet>
       <h:panelGrid id="panel2" columns="4" border="1" cellpadding="0" cellspacing="2">
	
			<h:outputText value="Lab request ID : "
								styleClass="font" />
       			 					<h:selectOneMenu id="chem"
							value="#{lab_request.lab_request_id}"
							style=" width : 130px;" required="true" requiredMessage="ERROR"
							validatorMessage="ERROR">
                            <f:selectItem itemLabel="Choose" itemValue="null" />
							<f:selectItems id="h1"
								value="#{chemistAction.allLabRequest}" var="c"
								itemLabel="#{c.lab_request_id}"
								itemValue="#{c.lab_request_id}" />	
                       
                            </h:selectOneMenu>
                            		
                      
       			 		<h:column>
       			 			<f:facet name="header">
       			 				<h:outputText value="Cost" />
       			 				</f:facet>
                            		<h:inputText value="#{chemistSynthesis.vendor_price}"></h:inputText><br />
                           
                                	<h:inputText value="#{chemistSynthesis.manual_price}"></h:inputText>
                          </h:column>
			 		<h:column>
       			 			<f:facet name="header">
       			 				<h:outputText value="Time" />
       			 				</f:facet>
                            		<h:inputText value="#{chemistSynthesis.vendor_time}"></h:inputText><br />
                            
                                	<h:inputText value="#{chemistSynthesis.manual_time}"></h:inputText>
                        </h:column> 
 
       			 		<h:column>
       			 			<f:facet name="header">
       			 				<h:outputText value="Risk" />
       			 				</f:facet>
                            		<h:inputText value="#{chemistSynthesis.vendor_risk}"></h:inputText><br />
                            
                                	<h:inputText value="#{chemistSynthesis.manual_risk}"></h:inputText>
                          
       			 		</h:column>

       			 		<h:column>
       			 			<f:facet name="header">
       			 				<h:outputText value="Mg" />
       			 				</f:facet>
                            		<h:inputText value="#{chemistSynthesis.vendor_mg}"></h:inputText><br />
                            
                                	<h:inputText value="#{chemistSynthesis.manual_mg}"></h:inputText>
 						</h:column>

        
			
         <f:facet name="footer">
        <h:panelGroup style="display:block; text-align:center">
	<a4j:commandButton id="btn2" value="Submit" action="#{chemistAction.save()}"></a4j:commandButton>
	</h:panelGroup>
	</f:facet>
	</h:panelGrid>	
		
	
	<f:facet name="header">
           <h:outputText value="Approval" />
       </f:facet>
       <h:panelGrid id="panel3" columns="2" border="1" cellpadding="0" cellspacing="2">
		
		 <h:panelGrid columns="2">
      	 <h:outputText value="Approved" />
      	  <h:outputText value=" Not Approved" />
      	  </h:panelGrid>
      	   <h:panelGrid columns="2">
      	  <h:selectBooleanCheckbox value="" />      	
      	 <h:selectBooleanCheckbox value="" />
      	 
      	 <f:facet name="footer">
       <h:panelGroup style="display:block; text-align:center">
	<a4j:commandButton value="Submit"></a4j:commandButton>
	</h:panelGroup>
	</f:facet>
	</h:panelGrid>
   
	</h:form>
	
	</h:body>
	</f:view>
</ui:composition>
