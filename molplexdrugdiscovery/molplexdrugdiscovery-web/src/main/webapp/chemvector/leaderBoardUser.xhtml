    var editor;
      chemvector.browser.ImageLoader.init({
        // startup parameters here
      });

      function molfilename(valu){
    		valu=valu.replace(/&lt;br\/&gt;/g,'\n');
if(editor==null){
 editor = chemwriter.loadEditor('editor', {
    
    enableClipboard: true,
    appletPath: '#{facesContext.externalContext.requestContextPath}/sample-project/chemwriter-util.jar',
    enableTools: [
      'wildcard-atom-bond', 'wildcard-bond',
      'atom-list', 'increase-r-group', 'decrease-r-group', 'crossed-bond', 'wavy-bond'
    ],
    disableImplicitHydrogenCount: ['Sn'],
    molfile: valu
    	 
  });
  var painter = chemwriter.loadPainter('painter', {
    
    molfile: valu
  });
}

          }

         
     </script>

<h:form>


				<rich:panel domElementAttachment="form" show="#{molAction.showlabRequest}" id="leaderBoardPanel">
			
	  <f:facet name="header">Lab Request and Lab Synthesis</f:facet>
	
<rich:dataTable id="masterTable" value="master" var="dataValues" width="100%"
					border="1" >
		        <rich:column>
		        <f:facet name="header">
							<h:outputText value="Lab Request" />
						</f:facet>
				<rich:dataTable id="lrTab" value="#{molAction.lstLabrequest}" var="dataValues" width="100%"
					border="1" >
					<rich:column  value="column1" var="columns" index="ind" 
						id="col1">
						<f:facet name="header">
							<h:outputText value="Molecule" />
						</f:facet>
						<h:outputText id="dispName" value="#{dataValues.displayeName}"/>
							<div class="cell" contenteditable="true">
								<div class="structure" contenteditable="true">
									<object width="100%" height="100%" class="chemvector-object">
										<param name="src"
											value="#{facesContext.externalContext.requestContextPath}/chemvector/data/#{dataValues.molFileName}" />
									</object>
								</div>
							</div>
							</rich:column>
						<rich:column  value="assayClm" var="columns" index="ind" 
						id="aclmn">	
						<f:facet name="header">
							<h:outputText value="Assay" />
						</f:facet>
							<div id="column1">
							<h:selectOneRadio id="myRadio0" layout="pageDirection"  value="#{dataValues.assayId}" 
							disabled="#{molAction.render}" converter="javax.faces.Integer">
			   				<f:selectItems value="#{molAction.getAllAssay(dataValues.rtp_id)}" var="a" itemLabel="#{a.assay_name}"  itemValue="#{a.assay_id}"/>  
							<f:ajax event="change" render="unit"  execute="@this" listener="#{molAction.getAssayId}" /> 
							</h:selectOneRadio>
							<h:outputText id="unit" value="#{molAction.getAssayId(dataValues.molId,dataValues.rtp_id,assay.assay_id,dataValues.displayeName)}" />
							</div>
						</rich:column>
						<f:facet name="footer">
							<h:panelGroup style="display:block; text-align:center">
								<h:commandButton value="Submit" action="#{molAction.saveLabRequest}" disabled="#{molAction.render}"></h:commandButton>
							</h:panelGroup>
						</f:facet>
					
					</rich:dataTable>
				</rich:column>
				<rich:column value="chemistSynthessis" var="colum" index="ind"
						id="col2">	
						<f:facet name="header">
							<h:outputText value="Chemist Synthesis" />
						</f:facet>
	   <rich:dataTable id="csDataTable" value="#{molAction.lstChemistSynth}" var="csValues" width="100%"
					border="1" iterationStatusVar="it" >
 <rich:column>
  <f:facet name="header">#</f:facet>
                #{it.index+1}
 </rich:column>
						 <rich:column>
                          <f:facet name="header">
							<h:outputText value="LabRequestName" />
						   </f:facet>
						   <h:outputText id="lrName"  value="#{csValues.lab_request_name}"/>
                          </rich:column>
						 	<rich:column>
						 	<f:facet name="header">
							<h:outputText value="Type" />
						   </f:facet>

                         <br></br>
                                		<h:outputText value=" Manual" />
                          </rich:column>
                         
       			 		<rich:column>
       			 			<f:facet name="header">
       			 				<h:outputText value="Cost" style="width:50px;"/>
       			 				</f:facet>
       			 				
                            		<h:outputText id="vp"  value="#{csValues.vendor_price}" style="width:50px;"   disabled="#{molAction.renderCol}">
                            		</h:outputText><br />
                           
                                	<h:outputText id="mp"  value="#{csValues.manual_price}" style="width:50px;"  disabled="#{molAction.renderCol}">
                                	</h:outputText>
                          </rich:column>
			 		<rich:column>
       			 			<f:facet name="header">
       			 				<h:outputText value="Time" style="width:50px;"/>

                            		<h:outputText id="vt"  value="#{csValues.vendor_time}" style="width:50px;"   disabled="#{molAction.renderCol}">
                            		</h:outputText><br />
                            
                                	<h:outputText id="mt"  value="#{csValues.manual_time}" style="width:50px;"   disabled="#{molAction.renderCol}">
                                	</h:outputText>
                     </rich:column>
 
       			 	<rich:column>
       			 			<f:facet name="header">
       			 				<h:outputText value="Risk" style="width:50px;"/>
       			 				</f:facet>
                            		<h:outputText id="vr"  value="#{csValues.vendor_risk}" style="width:50px;"   disabled="#{molAction.renderCol}">
                            		</h:outputText><br />
                            
                                	<h:outputText id="mr"  value="#{csValues.manual_risk}" style="width:50px;"   disabled="#{molAction.renderCol}">
                                	</h:outputText>
                          
       			 		</rich:column>

       			 	<rich:column>

                                	<h:outputText id="mg"  value="#{csValues.manual_mg}" style=" width : 50px;"   disabled="#{molAction.renderCol}">
                                	</h:outputText>
 						</rich:column>
 						<rich:column>
 						<a4j:commandLink styleClass="no-decor" render="editGrid" execute="@this" action="#{molAction.assignChemistSynthesisValuetoPopup(csValues)}"
                    oncomplete="#{rich:component('editPane')}.show()" title="Edit this Record" >
                    <h:graphicImage value="/chemvector/images/edit.gif" alt="edit" />
                    <f:setPropertyActionListener target="#{molAction.mPojo}" value="#{csValues}" />
                </a4j:commandLink>
 						</rich:column>
						<f:facet name="footer">
							<h:panelGroup style="display:block; text-align:center">
								<h:commandButton value="Submit" action="#{molAction.testRender1()}" disabled="#{molAction.renderCol}"></h:commandButton>
							</h:panelGroup>
						</f:facet>
					
</rich:dataTable>
</rich:column>
