<!DOCTYPE HTML>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	<f:view>
	 <h:head>
  
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7, IE=9"/>

    <link rel="stylesheet" type="text/css"
     href="#{facesContext.externalContext.requestContextPath}/chemvector/stylesheets/chemvector.css" />
    <link rel="stylesheet" type="text/css"
     href="#{facesContext.externalContext.requestContextPath}/chemvector/stylesheets/demo.css" />
    <link rel="stylesheet/chemical" type="application/json" 
    href="#{facesContext.externalContext.requestContextPath}/chemvector/stylesheets/chemistry.json" />
    <script src="#{facesContext.externalContext.requestContextPath}/chemvector/lib/chemvector.js"></script>
    <script>
      chemvector.browser.ImageLoader.init({
        // startup parameters here
      });
    </script>
  </h:head>
	<rich:dataTable 
        value="table" 
        var="dataValues" width="100%" border="1">
   <rich:column width="300"
            value="column1" 
            var="columns" index="ind" id="col1">
       <f:facet name="header">
           <h:outputText value="Lab Request" />
       </f:facet>
       <h:panelGrid columns="2">
		
		
		 <div class="cell" contenteditable="true">
              <div class="structure" contenteditable="true">
                <object width="100%" height="100%" class="chemvector-object">
                  <param name="src" value="#{facesContext.externalContext.requestContextPath}/chemvector/data/a2_cdl.mol"/>
                </object>
              </div>
            </div>
		<div><h:selectOneRadio id="myRadio0" layout="pageDirection" > 
   				<f:selectItem itemValue="Assay 1" itemLabel="Assay 1"/>
   				<f:selectItem itemValue="Assay 1" itemLabel="Assay 1"/>
   				<f:selectItem itemValue="Assay 1" itemLabel="Assay 1"/>       
		</h:selectOneRadio></div>
	</h:panelGrid>
	<f:facet name="footer">
	<h:panelGroup style="display:block; text-align:center">
	<a4j:commandButton value="Submit" style=""></a4j:commandButton>
	</h:panelGroup>
	</f:facet>
    </rich:column>
    
     <rich:column width="300"
            value="column2" 
            var="colum" index="ind" id="col2">
       <f:facet name="header">
           <h:outputText value="Chemist Synthesis" />
       </f:facet>
      	<rich:dataTable value="Synthesis" var="syn" rows="2" id="sublist"> 

        <f:facet name="header">
            <rich:columnGroup>
                <rich:column rowspan="3">
                    <h:outputText value="cost"/>
                </rich:column>
                <rich:column colspan="4">
                    <h:outputText value="time"/>
                </rich:column>
                <rich:column>
                    <h:outputText value="risk"/>
                </rich:column>
                <rich:column>
            		<h:outputText value="mg" />
            	</rich:column>           
            </rich:columnGroup>           	
        </f:facet>
        </rich:dataTable>
        <f:facet name="footer">
        <h:panelGroup style="display:block; text-align:center">
	<a4j:commandButton value="Submit"></a4j:commandButton>
	</h:panelGroup>
	</f:facet>
    </rich:column>
    
     <rich:column width="300"
            value="column3" 
            var="colu" index="ind" id="col3">
       <f:facet name="header">
           <h:outputText value="Manager" />
       </f:facet>
      	 <h:panelGrid columns="2">
      	 <h:outputText value="Approved" />
      	  <h:outputText value=" Not Approved" /><br />
      	  </h:panelGrid>
      	   <h:panelGrid columns="2">
      	  <h:selectBooleanCheckbox value="" />      	
      	 <h:selectBooleanCheckbox value="" />
      	 </h:panelGrid>
      	 <f:facet name="footer">
       <h:panelGroup style="display:block; text-align:center">
	<a4j:commandButton value="Submit"></a4j:commandButton>
	</h:panelGroup>
	</f:facet>
    </rich:column>
    </rich:dataTable>
	
	</f:view>
</ui:composition>
