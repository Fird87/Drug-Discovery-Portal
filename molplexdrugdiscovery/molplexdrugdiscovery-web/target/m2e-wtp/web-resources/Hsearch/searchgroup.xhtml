<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:rich="http://richfaces.org/rich">

	<f:view>
	<h:head>
	</h:head>
	<h:body>
		<style>
         .style1 {
	height: 50px;
}
</style>
	 	
       <h:form>
        <rich:panel bodyClass="style1">
         <f:facet name="header">
                    <h:panelGroup>
                        <h:outputText value=" Group " />
                        <h:inputText value="#{searchAction.currentNameFilterValue}"  >
                            <a4j:ajax event="keyup" render="table" execute="@this" />
                        </h:inputText>
                    </h:panelGroup>
                </f:facet>
      
       <div style="height:40px ; width:100%; overflow-x:auto; overflow-y:scroll"> 
        <rich:dataTable value="#{searchAction.allgroups}" var="grp" id="table" rows="10">
           <rich:column filterValue="#{searchAction.currentNameFilterValue}"
                filterExpression="#{fn:containsIgnoreCase(grp.group_name,searchAction.currentNameFilterValue)}">
             
                <h:outputText value="#{grp.group_name}" />
            </rich:column>
               </rich:dataTable> 
               </div>      
                 <center> <a href="/portal/classic/Setup/Groups">New Group</a></center> 
                 </rich:panel>
    </h:form>
 
    </h:body>
    </f:view>
</ui:composition>
