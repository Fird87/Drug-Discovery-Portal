<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:rich="http://richfaces.org/rich">

	<f:view>
	<h:head>
	</h:head>
		<style>
         .style1 {
	height: 50px;
}
</style>
	<h:body>
	 	
       <h:form>
       <rich:panel bodyClass="style1">
        <f:facet name="header">
                    <h:panelGroup>
                        <h:outputText value="Compound Properties" />
                        <h:inputText value="#{searchAction.cpFilterValue}"  >
                            <a4j:ajax event="keyup" render="table" execute="@this" />
                        </h:inputText>
                    </h:panelGroup>
                </f:facet>
                  <div style="height:40px ; width:100%; overflow-x:auto; overflow-y:scroll"> 
        <rich:dataTable value="#{searchAction.allCompoundProperties}" var="comp" id="table" rows="10">
         <rich:column filterValue="#{searchAction.cpFilterValue}"
                filterExpression="#{fn:containsIgnoreCase(comp.compound_property_name,searchAction.cpFilterValue)}" >
               
                <h:outputText value="#{comp.compound_property_name}" />
            </rich:column>
           
                   </rich:dataTable>   
                   </div>    
                 <center> <a href="/portal/classic/Setup/CompoundProperties">New Compound Properties</a></center> 
                 </rich:panel>
    </h:form>

    </h:body>
    </f:view>
</ui:composition>
