<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	<f:view>
	<h:head></h:head>
	<h:body>
	<rich:panel>
	<f:facet name="header">Members</f:facet>
						<h:form>
						<h:dataTable ></h:dataTable>
						<h:outputText value=" Group : " />
        			 <h:selectOneMenu id="grpid"  value="#{groups.group_id}" style=" width : 144px;">
        			 	<f:selectItem itemLabel="Choose" itemValue="null" />
   						<f:selectItems id="gp"  value="#{addNewMember.allGroup}" var="c"
   								itemLabel="#{c.group_name}" itemValue="#{c.group_id}"  />
   						<f:ajax event="change"  execute="@this" listener="#{addNewMember.getGroupId}"/>
   					</h:selectOneMenu>
        		<rich:message for="grpid"/>
							<h:selectManyCheckbox id="checkbox" layout="pageDirection"  value="#{addNewMember.selectedItems}" >
						     <f:selectItems value="#{addNewMember.allUser}" var="m" itemValue="#{m.user_name}" itemLabel="#{m.user_name}"></f:selectItems>
							</h:selectManyCheckbox>
								<h:message for="checkbox" />
							<h:commandButton action="#{addNewMember.addNewMember()}" value="Save" />
					 <!-- rich:dataScroller align="left" for="user_member" maxPages="10" /-->
						<!-- a href="#" onclick="#{rich:component('memberPanel')}.hide()">Hide</a-->
						</h:form>
						</rich:panel>
	
	</h:body>
	</f:view>
	</ui:composition>
